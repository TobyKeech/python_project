{% extends 'base.html' %}
{%block content%}
<form action="/codprofiles" method="post">
    <div>
        <label for="gamer_tag"><b>Gamer Tag</b>:</label>
        <input type="text" id="gamer_tag" name="gamer_tag" placeholder="Gamer Tag" required autofocus>
      </div>
    
    <div>
        <label for="user"><b>Real Name</b>:</label>
        <input type="text" id="user" name="user" placeholder="Real Name" required autofocus>
    </div>

    <div>
        <label for="kills"><b>Total Kills</b>:</label>
        <input type="text" id="kills" name="kills" placeholder="Total Kills" required>
    </div>

    <div>
        <label for="deaths"><b>Total Deaths</b>:</label>
        <input type="text" id="deaths" name="deaths" placeholder="Total Deaths" required>
    </div>

    <div>
        <label for="rank"><b>Current Rank</b>:</label>
        <input type="text" id="rank" name="rank" placeholder="Current Rank" required>
    </div>

    <div>
        <label for="weapon"><b>Weapon Assigned</b>:</label>
        <select id="weapon" name="weapon_id">
          <option value =' '></option>
          {% for weapon in all_weapons %}
            <option value="{{ weapon.id }}">{{ weapon.name }}, {{weapon.type}}</option>
          {% endfor %}
        </select>
    </div>
      <button type="submit">Add Cod Profile</button>

  </form> 
{%endblock%}
