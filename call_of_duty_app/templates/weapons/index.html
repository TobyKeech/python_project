{% extends 'base.html' %}
{% block content %}

<h1>Weapon Inventory</h1>
{% for weapon in all_weapons %}

<div>
    <hr>
    <p><b>Weapon Name</b> : {{weapon.name}}</p>
    <p><b>Weapon Category</b> : {{weapon.type}} </p>
    <p><b>Total Death</b> : {{weapon.ammo}}</p>
    <p><b>KD Ratio</b> : {{weapon.range}}</p>
</div>
{% endfor %}



{%endblock%}
